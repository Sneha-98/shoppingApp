<html>
	<head>
		<title>
			Demonstrating Eshopping Page
		</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery.loadTemplate-1.4.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script type="text/javascript" src="js/shoppingApp.js"></script>
	</head>
	<body>
		<header>
			Online Shopping APP
			<div style="text-align:right">
				<span class="logout" onclick="makeUserLogout()">LOGOUT</span>
			</div>
		</header>
				<main class="container">
			<div class="loginContainer">
				<ul>
					<li>
						Enter user id <input type="text" id="uid">
					</li>
					<li>
						Enter user Password <input type="password" id="upwd">
					</li>
					<li class="err invalidCredentials">
						Given Credentials are invalid...
					</li>
					<li>
						<input type="button" value="LOGIN" onclick="validateCredentials()">
						<input type="button" value="Forgot Pwd" onclick="loadTemplateToContainer('fgpwd')">
						<input type="button" value="Sign Up" onclick="loadTemplateToContainer('sinup')">
					</li>
				</ul>
			</div>
			
		</main>
		
		<footer class="footer">
			@copy rights 2020
		</footer>
		<script id="templateContainer"></script>
	</body>
</html>
